<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <!-- <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button (click)="connect()" [disabled]="con" class="btn btn-default" type="submit">Connect</button>
                    <button (click)="disconnect()" [disabled]="discon" class="btn btn-default" type="submit">Disconnect</button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form [formGroup]="vehicleForm" class="form-inline" (ngSubmit)="onSubmit()">
                <div class="form-group" >
                    <label for="name">What is your name?</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Your name here...">
                </div>
                <button class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div *ngIf="con"> Greetings
                <div *ngFor="let greeting of greetings" class="greetings">{{greeting}}</div>
            </div>

            <!-- <table *ngIf="con" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let greeting of greetings">
                        <td>{{greeting}}</td>
                    </tr>
                </tbody>
            </table>       -->
        </div>
    </div>
</div>
</body>
</html>
